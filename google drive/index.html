<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Google Drive</title>
</head>

<body>

    <!-------------------navbar------------------------------->
    <nav class="navbar">
        <div class="img">
            <img src="https://ssl.gstatic.com/images/branding/product/2x/hh_drive_96dp.png" width="50" height="50" />
            <h1>Drive</h1>

        </div>

        <div class="serach_item">
            <span class="material-icons"> search </span>
            <input type="text" placeholder="Search in Drive" />
            <span class="material-icons"> tune </span>
        </div>
        <div class="setting">
            <a href="#"><i class="fa fa-question-circle"></i></a>
            <a href="#"><i class="fa fa-cog"></i></a>
            <img class="img-circle" src="mitesh img1.png" height="50px" width="50px" alt="">


        </div>
    </nav>

    <!-------------------------nabar end----------------------->

    <!---------------------------main conatiner-------------->
    <div class="container">
        <div class="left-ctn">
            <div class="icon">
                <span class="material-icons">
                    add
                </span>
                <label>New</label>
            </div>
            <div class="ctn-content">

                <span class="span-style">MY Drive</span>
                <span class="span-style" >Computer</span>
                <span class="span-style">Shared with me</span>
                <span class="span-style">Recent</span>
                <span class="span-style">Starred</span>
                <span class="span-style">Bin</span> 
            </div>
            <hr>
        </div>

        <!-------------right side container----------------------->
        <div class="right-ctn">
            <div class="right-ctn-top">
                <div id="menu">
                    <select style="border:none; font-size: 25px;">
                        <option selected>My Drive</option>
                    </select>
                </div>

                <div id="button">
                    <button id="click-btn"> <img src="list.png"/></button>
                  </div>
            </div>
            <hr>

            <div class="divide">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1226721/pexels-photo-1226721.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5>image1</h5>
                </div>

                <div class="card">
                    <img src="https://images.pexels.com/photos/5082579/pexels-photo-5082579.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5>image2</h5>
                </div>

                <div class="card">
                    <img src="https://images.pexels.com/photos/8369590/pexels-photo-8369590.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5> image3</h5>
                </div>

                <div class="card">
                    <img src="https://images.pexels.com/photos/5589043/pexels-photo-5589043.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5>image4</h5>
                </div>

                <div class="card">
                    <img src="https://images.pexels.com/photos/516/hands-woman-photography-children.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5>image5</h5>
                </div>

                <div class="card">
                    <img src="https://images.pexels.com/photos/7416851/pexels-photo-7416851.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="" />
                    <h5>image6</h5>
                </div>
  
            </div>


            <div class="list">
                <div class="list-name">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Last modified</th>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/1226721/pexels-photo-1226721.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50" /></td>
                            <td>me</td>
                            <td>21/9/2021</td>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/5082579/pexels-photo-5082579.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50" /></td>
                            <td>me</td>
                            <td>25/10/2021</td>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/8369590/pexels-photo-8369590.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50" /></td>
                            <td>me</td>
                            <td>4/11/2021</td>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/5589043/pexels-photo-5589043.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50"></td>
                            <td>me</td>
                            <td>10/12/2021</td>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/516/hands-woman-photography-children.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50" /></td>
                            <td>me</td>
                            <td>24/12/2021</td>

                        </tr>
                        <tr>
                            <td class="tb-name"><img src="https://images.pexels.com/photos/7416851/pexels-photo-7416851.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="50" /></td>
                            <td>me</td>
                            <td>1/1/2022</td>

                        </tr>

                    </table>

                </div>
            </div>
        </div>
        <!-------------right side container end----------------------->
    </div>

    <!---------------------------main conatiner end-------------->

   <script src="index.js"></script>
</body>

</html>
