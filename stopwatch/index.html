
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
          <div class="outer-circle">
            <div class="inner-circle">
              <span class="text min">0 :</span>
              <span class="text sec">&nbsp; 0 :</span>
              <span class="text msec">&nbsp;0</span>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="btn play">play</button>
            <button class="btn reset hidden">reset</button>
            <button class="btn lap hidden">lap</button>
            <button class="btn lap-clear-btn hidden">Clear</button>
          </div>
        </div>
        <ul class="laps">
      
        </ul>
      </div>
      <script src="script.js"></script>
    
</body>
</html>
